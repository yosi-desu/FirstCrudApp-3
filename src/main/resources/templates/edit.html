<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">MyBooks</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
            <h5 class="card-title">本の詳細</h5>
        </div>

        <div class="card-body">
            <form th:method="put" th:action="@{/{id}(id=*{id})}" th:object="${mybook}">
                <div class="form-group row">
                    <label class="col-md-2 control-label">タイトル</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" th:field="*{title}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">作者</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" th:field="*{author}" />
                        <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-2 col-md-9">
                        <button class="btn btn-primary">更新</button>
                    </div>
                </div>
        </div>
        </form>

    </div>
</div>
</body>
</html>
